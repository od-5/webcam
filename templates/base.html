<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
{% block viewport %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
{#  <meta name="viewport" content="width=1200">#}
{% endblock %}
{% load staticfiles %}
  <title>{% block title %}Заголовок{% endblock %}</title>
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js/lib"></script>
  <![endif]-->
  <script src="{% static 'js/lib/jquery-1.11.2.min.js' %}"></script>
  <script src="{% static 'js/lib/jquery.form.js' %}"></script>
  <script src="{% static 'js/lib/jquery.validate.js' %}"></script>
  <script src="{% static 'js/lib/jquery.flexslider-min.js' %}"></script>
  <script src="{% static 'js/lib/jquery.fancybox.pack.js' %}"></script>
  <script src="{% static 'js/lib/notify-combined.min.js' %}"></script>
  <script src="{% static 'js/lib/jquery.formset.min.js' %}"></script>
  <script src="{% static 'js/lib/tab.js' %}"></script>
  <script src="{% static 'js/lib/dropdown.js' %}"></script>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  {{ SETUP.top_js|safe|default:'' }}
</head>
<body>

  {% block header %}
    {% include '__includes/nav.html' %}
  {% endblock %}
  {% block content %}
  {% endblock %}
  {{ SETUP.bottom_js|safe|default:'' }}

</html>
