<form action="{% url 'landing:ticket' %}" method="post" class="form">
  {% csrf_token %}
  <input type="text" name="name" class="form__input" placeholder="Как вас зовут?">
  <input type="text" name="phone" class="form__input" placeholder="Введите ваш телефон">
  <input type="submit" class="form__input form__button" value="Заказать консультацию">
</form>
