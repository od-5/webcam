{% extends 'seo/seo_dashboard.html' %}
{% block title %}Профиль сео специалиста{% endblock %}
{% block main %}
  <div class="row">
    <div class="col-lg-12">
      <h2 class="text-center bottom-add">Профиль сео специалиста</h2>
    </div>
    <div class="col-lg-8 col-lg-offset-2">
      <form method="post" action="" role="form">
        <table class="table table-form table-bordered bottom-remove">
          <tbody>
            <tr class="text-center">
              <td colspan="2">Информация о регистрации</td>
            </tr>
            <tr>
              <td class="text-right"><span class="fieldrequired">*</span> Логин</td>
              <td><input type="text" class="form-control"></td>
            </tr>
            <tr>
              <td class="text-right">Новый пароль</td>
              <td><input type="password" class="form-control"></td>
            </tr>
            <tr>
              <td class="text-right">Повторите новый пароль</td>
              <td><input type="password" class="form-control"></td>
            </tr>
            <tr>
              <td class="text-right"><span class="fieldrequired">*</span> e-mail</td>
              <td><input type="text" class="form-control"></td>
            </tr>
            <tr class="text-center">
              <td colspan="2">
                <input type="submit" class="btn btn-info" value="Изменить">
              </td>
            </tr>
          </tbody>
        </table>
      </form>
      <div class="clearfix"></div>
      <p class="small text-center">
        <span class="fieldrequired">*</span> - помечены поля обязательные для заполнения.
      </p>
    </div>
  </div>
{% endblock %}
